<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <h1 class="title">Network</h1>
    </nav>
    <h1 class="mainTitle">Your Feed</h1> 
    <main>
        
        <section class="message">
            <img src="./images/close-circle.png" alt="icon">
            <a href="#">Add an avatar</a>
            <h1>John Doe  </h1>
            
        </section>
        <section class="leftSide">
            <div class="box">
                <div class="word">
                    <h1> Neil M </h1>
                    <p class="numbers1">9 like(s)</p>
                    <button onclick="add1(this)"><b>like</b></button>
                </div>
                <div>
                    <h3>I just set up this new discord bot, let me <br>
                        know what you all  think. <a href="#">link</a>
                    </h3>
                </div>
            </div>
            <div class="box">
                <div class="word">
                    <h1> Nichole K </h1>
                    <p class="numbers2">12 like(s)</p>
                    <button onclick="add2(this)"><b>like</b></button>
                </div>
                <div>
                    <h3>Just finished my<a href="#">next comic</a>, check it out.
                    </h3>
                </div>
            </div>
            <div class="box">
                <div class="word">
                    <h1> Jim R </h1>
                    <p class="numbers3">9 like(s)</p>
                    <button onclick="add3(this)"><b>like</b></button>
                </div>
                <div>
                    <h3> I can't stop listening to the <a href="#">new album</a>. <br>
                        Who else is liking it?
                    </h3>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
